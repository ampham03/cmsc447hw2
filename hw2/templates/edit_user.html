<!DOCTYPE html>  
<html> 

<head>  
    <meta charset = "utf-8" />
    <title>Edit User</title>
    <link rel="stylesheet" type = "text/css" href = "/static/style.css"/> 
</head>  

<body>    
    <div>
        <form action = "/edit_user/{{datas.name}}" method = "post">  
            <table class = "center add-user">  
                <tr><td>Name</td><td><input type = "text" name = "name" value = "{{datas.NAME}}"></td></tr>  
                <tr><td>ID</td><td><input type = "number" name = "id" value = "{{datas.ID}}"></td></tr>  
                <tr><td>Points</td><td><input type = "number" name = "points" value = "{{datas.POINTS}}"></td></tr>  
            </table>  
            <input type="submit" value="Submit" class = "btn add-btn"> 
        </form>
    </div>
</body>  

</html>
